<!DOCTYPE html>
<html>
    <head>
        <title style="color: blueviolet;">
            REGISTRATION FORM
        </title>
        <style>
            .myDiv{
                border: 5px outset red;
                text-align: left;
                size: initial;
                background-color: lightgrey;
               
            }
        </style>
    </head>
    <body style="outline: crimson;border: lightcyan;">
        <center>
        <h1 style="color:limegreen;">Student Profile</h1>
            <div class="myDiv">
        <form name="Student Application Form" action="#"method="get">
            <label >First Name :</label>
            <input type="text"id="fname"name="fname"><br><br>
            <label>Last Name :</label>
            <input type="text"id="lname"name="lname"><br><br>
            <label>Email :</label>
            <input type="email"name="email"><br><br>
            <label>Password :</label>
            <input type="password"><br>
            <label>Confirm Password</label>
            <input type="password"><br><br>
            <label>College :</label>
            <input type="text"><br>
            <label>Languages :</label>
            <input type="checkbox"name="Hindi"value="Hindi"><label>Hindi</label>
            <input type="checkbox"name="Telugu"value="Telugu"><label>Telugu</label>
            <input type="checkbox"name="English"value="English"><label>English</label><br><br>

            <label>Address :</label>
            <textarea rows="10"cols="20"></textarea><br><br>
            <LABEL>Stream</LABEL>
            <select>
                <option>B.Tech</option>
                <option>B.sc</option>
                <option>Msc</option>
                <option>B.com</option>
            </select><br><br>

            <label>Department</label>
            <select multiple>
                <option>CSE</option>
                <option>IT</option>
                <option>ECE</option>
                <option>MECH</option>
                <option>CIVIL</option>
            </select>
            
          
        </form>
       
        </div>
       
        
    </center>
    </body>
    </html>
