<!DOCTYPE html>
    <head>
        <title style="color: blueviolet;">
            STUDENT PROFILE
        </title>
        <style>
            .myDiv{
                border: 5px outset red;
                text-align: left;
                size: initial;
                background-color: lightgrey;
               
            }
        </style>
    </head>
    <body style="outline: crimson;border: lightcyan;">
        <center>
        <h1 style="color:limegreen;">Student Profile</h1>
            <div class="myDiv">
        <form name="Student Application Form" action="#"method="get">
            <label >First Name :</label>
            <input type="text"id="fname"name="fname"><br>
            <label>Last Name :</label>
            <input type="text"id="lname"name="lname"><br>
            <label>Email :</label>
            <input type="email"name="email"><br>
            <label>Password :</label>
            <input type="password"><br>
            <label>College :</label>
            <input type="text"><br>
            <label>Languages :</label>
            <input type="checkbox"name="Hindi"value="Hindi"><label>Hindi</label>
            <input type="checkbox"name="Telugu"value="Telugu"><label>Telugu</label>
            <input type="checkbox"name="English"value="English"><label>English</label><br>
            
            <label>Department :</label><br>
             <input type="radio"name="dept"value="COMPUTER SCIENCE ENGINEERING">
             <label>CSE</label><br>
             <input type="radio"name="dept"value="INFORMATION TECHNOLOGY">
             <label>IT</label><br>
             <input type="radio"name="dept"value="ELECTRICAL AND ECONOMIC ENGINEERING">
             <label>EEE</label><br>
             <input type="radio"name="dept"value="ELECTRONICS AND COMMUNICATION ENGINEERING">
             <label>ECE</label><br>
             <input type="radio"name="dept"value="MECHANICAL ENGINEERING">
             <label>MECH</label><br>

             <label>If you want to add any Certificates Please upload here
             <input type="file"><br>
              
        </form>
       
        </div>
        <br><br><br>
        <img src="student.jpg" alt="A student image" height="300" width="250" style="vertical-align:middle;"><br>
        <label>Education</label>
        <table border="1"cellspacing="2px">
            <thead>
            <tr>
                <th>Primary School</th>
                <th>High school</th>
                <th>Inter</th>
                <th>College</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td ><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
            </tbody>
        </table>
    </center>
    </body>
    </html>
